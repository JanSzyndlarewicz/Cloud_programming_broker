version: "3.8"

services:
  booking-service:
    build:
      context: ./bookingService/booking_service
      dockerfile: Dockerfile
    container_name: booking_service
    ports:
      - "8000:8000"
    env_file:
      - ./bookingService/booking_service/.env
    networks:
      - app_net

  cleaning-service:
    build:
      context: ./cleaningService/cleaning_service
      dockerfile: Dockerfile
    container_name: cleaning_service
    ports:
      - "8001:8001"
    env_file:
      - ./cleaningService/cleaning_service/.env
    networks:
      - app_net

  dining-service:
    build:
      context: ./diningService/dining_service
      dockerfile: Dockerfile
    container_name: dining_service
    ports:
      - "8002:8002"
    env_file:
      - ./diningService/dining_service/.env
    networks:
      - app_net

  accounting-service:
    build:
      context: ./accountingService/accounting_service
      dockerfile: Dockerfile
    container_name: accounting_service
    ports:
      - "8003:8003"
    env_file:
      - ./accountingService/accounting_service/.env
    networks:
      - app_net

  notification-service:
    build:
      context: ./notificationService/notification_service
      dockerfile: Dockerfile
    container_name: notification_service
    ports:
      - "8004:8004"
    env_file:
      - ./notificationService/notification_service/.env
    networks:
      - app_net

networks:
  app_net: